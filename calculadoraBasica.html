<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-body">
        <div class="content-calculator">

            <div class="screen">
                <input type="text" placeholder="0" disabled id="screen-result">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="7" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="8" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="9" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="+" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="4" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="5" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="6" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="-" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="1" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="2" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="3" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="*" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="0" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius">
                <input type="button" value="/" onclick="getDatos(this)">
            </div>
            <div class="btn-cal btn-cal-radius btn-clean">
                <input type="button" value="C" class="clean" onclick="clean()">
            </div>
            <div class="btn-cal btn-cal-radius btn-equal">
                <input type="button" value="=" class="equal" onclick="calcular()">
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
